# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "PaperModY"
license = "MIT"
licenselink = "https://github.com/BedirT/PaperModY/blob/master/LICENSE"
description = "A fast, clean, responsive Hugo theme"
homepage = "https://github.com/BedirT/PaperModY"
tags = [
  "responsive",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
  "highlight.js",
  "search"
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "cover",
  "multilingual",
  "social-icons",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
  "search"
]

[author]
  name = "Bedir Tapkan"
  homepage = "https://github.com/BedirT"

# If porting an existing theme
[original]
  name = "PaperModX"
  author = "reorx"
  homepage = "https://github.com/reorx"
  repo = "https://github.com/reorx/hugo-PaperModX"
